<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 필수 태그</title>
  </head>
  <body>
    <!-- hn 태그 -->
    <!-- h1 - h6 -->
    <!-- 제목이나 주제와 같은 성격의 텍스트를 나타낼 때 사용하는 태그 -->
    <h1>h1 tag</h1>
    <h2>h2 tag</h2>
    <h3>h3 tag</h3>
    <h4>h4 tag</h4>
    <h5>h5 tag</h5>
    <h6>h6 tag</h6>

    <!-- p 태그 -->
    <!-- 단락(문단, 문장)을 나타낼 때 사용하는 태그 -->
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>

    <!-- br 태그 -->
    <!-- 줄바꿈을 하기 위해서 사용하는 태그 -->
    <p>
      Lorem ipsum dolor<br />
      sit amet consectetur adipisicing elit.
    </p>

    <!-- blockquote -->
    <!-- q -->
    <!-- 인용문을 나타낼 때 사용하는 태그 -->
    <blockquote cite="https://developer.mozilla.org/ko/docs/Learn/HTML/Introduction_to_HTML/Getting_started">인용된 내용을 작성</blockquote>

    <q cite="https://developer.mozilla.org/ko/docs/Learn/HTML/Introduction_to_HTML/Getting_started">짧은 인용문</q>
  </body>
</html>
